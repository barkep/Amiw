<h1>Moje złote myśli</h1>
<ul>
  <li *ngFor="let thought of thoughts; let i = index">
    {{thought}}
    <button (click)="removeThought(i)">Usuń</button>
  </li>
</ul>
<label>
  <input type="text" [value]="text" (input)="text = $event.target.value">
</label>
<button (click)="addThought()">Dodaj</button>
